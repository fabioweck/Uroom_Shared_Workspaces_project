<!DOCTYPE html>
<html>
  <head>
    <title>Property Card Example</title>

    <style>
      .property-card {
        width: 300px;
        border: none;
        border-radius: 10px;
        overflow: hidden;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 16px;
        transition: transform 0.2s ease-in-out;
      }

      .property-card:hover {
        transform: translateY(-3px);
      }

      .property-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .address-neighborhood {
        margin-top: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }

      .property-info-container {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
      }

      .property-info {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .highlight {
        font-weight: bold;
        margin-right: 8px;
        color: #555;
      }

      .parking-info {
        margin-top: 8px;
        font-size: 12px;
        color: #777;
        opacity: 0.8;
      }

      .workspace-info-container {
        margin-top: 16px;
      }

      .workspace-info {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .btn-container {
        margin-top: 16px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 12px 16px;
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        text-align: center;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="property-card">
      <img
        src="../img/room01.jpg"
        alt="Property Image"
        class="property-image"
      />

      <div class="address-neighborhood">123 Main St, Springfield, IL</div>

      <div class="property-info-container">
        <div class="property-info">
          <span class="highlight">Parking:</span>
          <span>Yes</span>
        </div>
        <div class="property-info">
          <span class="highlight">Public Transportation:</span>
          <span>Yes</span>
        </div>
      </div>

      <div class="workspace-info-container">
        <div class="workspace-info">
          <span class="highlight">Lease Term:</span>
          <span>Daily</span>
        </div>
        <div class="workspace-info">
          <span class="highlight">Price:</span>
          <span>$20 CAD</span>
        </div>
        <div class="workspace-info">
          <span class="highlight">Seats:</span>
          <span>4</span>
        </div>
        <div class="workspace-info">
          <span class="highlight">Smoking:</span>
          <span>No</span>
        </div>
        <div class="workspace-info">
          <span class="highlight">Sqft:</span>
          <span>100</span>
        </div>
        <div class="workspace-info">
          <span class="highlight">Workspace Type:</span>
          <span>Desk</span>
        </div>
        <div class="workspace-info">
          <span class="highlight">Workspace Status:</span>
          <span>Available</span>
        </div>
        <div class="workspace-info">
          <span class="highlight">Workspace ID:</span>
          <span>552491</span>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn">Book</button>
      </div>
    </div>
  </body>
</html>
