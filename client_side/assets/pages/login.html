<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Final Project - Website based on rent workspace - SODV1201 - 23JANMNTR1 - Instructor: Tigist Beshe "
    />
    <meta name="keywords" content="rent,workspace,developer,bvc" />
    <meta
      name="author"
      content="Group 5 - Fabio Weck, Hugo Camargo, Leandro Evaristo, Uyara Montovaneli"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/dd5f4a2a4e.js"
      crossorigin="anonymous"
    ></script>
    <title>SODV1201 - Final Project</title>
  </head>

  <body>
    <header>
      <div id="pages"></div>
      <div class="container">
        <div class="logo">
          <img id="img-logo" alt="logo" />
          <p class="menu-logo-mobile">U-Room</p>
        </div>
        <!--logo-->

        <div class="navbar" id="menu-links-flex">
          <a id="link-home"></a>
          <a id="link-login"></a>
          <a id="link-booking"></a>
          <a id="link-about"></a>
          <a id="link-contact"></a>
        </div>

        <a id="mobile-menu-icon" class="mobile-menu-icon">
          <i class="fa fa-bars"></i>
        </a>
        <!--navbar-->
      </div>
      <!--container-->
    </header>
    <!--header-->

    <main class="container">
      
      <div class="adjust-content-top"></div>
      
      <div id="dv-display"></div><!-- hidden div -displays a message when login email or password fails-->

      <section id="login">
        
        <form class="login-title">

          <img src="../img/color-logo.png" />

          <div id="logout-box"><!--hidden div - displays logout option when user is logged-->
            
            <p>Would you like to logout?</p>

            <button id="logout" type="button">end session</button>

          </div><!--end of end-session-->

          <div id="login-box">

            <input type="text" id="emailAddressLogin" name="emailAddressLogin"><br>

            <input type="password" id="passwordLogin" name="passwordLogin"><br>

            <button id="submit" type="button">login</button>

            <a href="./signup.html">sign-up</a>
          </div>
          <!--login-box-->
        </form>
        <!--login-title-->
      </section>
      <!--introduction-->
    </main>
    <!--container-->

    <footer>
      <div class="container">
        <div class="copyright-footer">
          <p id="footer-name"></p>
          <p id="footer-copyright"></p>
        </div>
        <!--copyright-footer-->
      </div>
    </footer>

    <!--scripts-->
  
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/general_conf.js"></script>
      
    <!--scripts-->
  </body>
</html>
