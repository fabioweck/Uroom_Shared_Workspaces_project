<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn Activity" />
    <meta name="keywords" content="hugo,camargo,developer,bvc" />
    <meta name="author" content="Hugo Camargo" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/ico-hc.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/dd5f4a2a4e.js"
      crossorigin="anonymous"
    ></script>
    <title>SODV1201 - Final Project</title>
  </head>

  <body>
    <header>
        <div id="pages"></div>
        <div class="container">
          <div class="logo">
            <img id="img-logo" alt="logo" />
            <p class="menu-logo-mobile">U-Room</p>
          </div>
          <!--logo-->
  
          <div class="navbar" id="menu-links-flex">
            <a id="link-home"></a>
            <a id="link-login"></a>
            <a id="link-booking"></a>
            <a id="link-about"></a>
            <a id="link-contact"></a>
          </div>
  
          <a
            href="javascript:void(0);"
            class="mobile-menu-icon"
            onclick="viewMobileMenu()"
          >
            <i class="fa fa-bars"></i>
          </a>
          <!--navbar-->
        </div>
        <!--container-->
      </header>
      <!--header-->

    <main class="container">
        <div class="adjust-content-top"></div>
      <section id="login">
        <div class="login-title">
          <img src="../img/color-logo.png" />

          <form id="login-box">

            <input type="text" id="fname" name="fname" placeholder="full name"/>

            <input type="email" id="lname" name="lname" placeholder="e-mail"/>

            <input type="password" id="fname" name="fname" placeholder="password"/>
            <button type="button">submit</button>
          </form>
          <!--login-box-->
        </div>
        <!--login-title-->
      </section>
      <!--introduction-->
    </main>
    <!--container-->

    <footer>
      <div class="container">
        <div class="copyright-footer">
          <p id="footer-name"></p>
          <p id="footer-copyright"></p>
        </div>
        <!--copyright-footer-->
      </div>
    </footer>

    <!--scripts-->
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/general_conf.js"></script>
    <!--scripts-->
  </body>
  <!--body-->
</html>
<!--html-->
