  <body>
    <header>
        <div id="pages"></div>
        <div class="container">
          <div class="logo">
            <img id="img-logo" alt="logo" />
            <p class="menu-logo-mobile">U-Room</p>
          </div>
          <!--logo-->
  
          <div class="navbar" id="menu-links-flex">
            <a id="link-login"></a>
            <a id="link-booking"></a>
            <a id="link-about"></a>
            <a id="link-contact"></a>
          </div>
  
          <a id="mobile-menu-icon" class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </a>
          <!--navbar-->
        </div>
        <!--container-->
      </header>
      <!--header-->

    <main class="container">
        <div class="adjust-content-top"></div>
        <div id="dv-display"></div><!-- hidden div -displays a message when login email or password fails-->
      <section id="login">
        <div class="login-title">

          <img src="../img/color-logo.png" />

          <form id="signup-box">

            <input type="text" id="fullName" name="fname" placeholder="full name"/>
            <input type="text" id="phoneNumber" name="phone" placeholder="phone number"/>
            <input type="email" id="emailAddress" name="email" placeholder="e-mail" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
            <input type="password" id="password" name="password" placeholder="password"/>

            <p>are you an owner?</p>

            <label class="switch">
              <input name="owner" type="checkbox" value="checked">
              <span class="slider round"></span>
            </label>

            <button id="sendNewUser" type="button">submit</button>

          </form>
          <!--login-box-->
        </div>
        <!--login-title-->
      </section>
      <!--introduction-->
    </main>
    <!--container-->

    <footer>
      <div class="container">
        <div class="copyright-footer">
          <p id="footer-name"></p>
          <p id="footer-copyright"></p>
        </div>
        <!--copyright-footer-->
      </div>
    </footer>

    <!--scripts-->
    <script type="module" src="../js/signup.js"></script>
    <script type="module" src="../js/general_conf.js"></script>
    <!--scripts-->
  </body>
