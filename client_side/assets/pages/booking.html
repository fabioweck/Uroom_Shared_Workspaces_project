<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Final Project - Website based on rent workspace - SODV1201 - 23JANMNTR1 - Instructor: Tigist Beshe "
    />
    <meta name="keywords" content="rent,workspace,developer,bvc" />
    <meta
      name="author"
      content="Group 5 - Fabio Weck, Hugo Camargo, Leandro Evaristo, Uyara Montovaneli"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/dd5f4a2a4e.js"
      crossorigin="anonymous"
    ></script>

    <title>SODV1201 - Final Project</title>
  </head>

  <body>
    <header>
      <div id="pages"></div>
      <div class="container">
        <div class="logo">
          <img id="img-logo" alt="logo" />
          <p class="menu-logo-mobile">U-Room</p>
        </div>
        <!--logo-->
        <p id="greeting"></p>
        <div class="adjust-content-greeting"></div><!--Ghost div to adjust greeting position-->

        <div class="navbar" id="menu-links-flex">
          <a id="link-login"></a>
          <a id="link-booking"></a>
          <a id="link-about"></a>
          <a id="link-contact"></a>
        </div>

        <a id="mobile-menu-icon" class="mobile-menu-icon">
          <i class="fa fa-bars"></i>
        </a>
        <!--navbar-->
      </div>
      <!--container-->
    </header>
    <!--header-->

    <main class="container booking">
      <div class="adjust-content-top"></div>

      <section class="owner-workspace-container">       
        <button id="btn-owner-workspace" class="btn">Manage my properties</button>
      </section>
      <!--my-workspace-container-->

      <section class="workspaces-container">
        <div class="search-bar-container">
          <select id="dropdown-search-bar">
            <option value="address">Address</option>
            <option value="neighborhood">Neighborhood</option>
            <option value="lease_term">Lease Term</option>
            <option value="price">Price</option>
            <option value="seats">Seats</option>
            <option value="smoking">Smoking</option>
            <option value="sqft">Square Feet</option>
            <option value="workspace_type">Workspace Type</option>
            <option value="ParkingLot">Parking Lot</option>
            <option value="PublicTransportation">Public Transportation</option>
          </select>
          <!--dropdown-search-bar-->

          <input
            type="search"
            placeholder="Search"
            class="input"
            id="search-bar-input"
            autocomplete="off"
          />
        </div>
        <!--search-bar-container-->

        <!------------------------------------->

        <!------------------------------------->

        <div class="rooms-container" id="rooms-container"></div>
      </section>
      <!--workspaces-container-->

      <section class="modal-calendar-container">
        <div id="modal-calendar" class="modal-calendar">
          <div class="modal-content">
            <div id="calendar-container"></div>

            <div class="calendar-buttons-container-submit-close">
              <button class="btn" id="submit-selected-dates">Submit</button>
              <button class="btn" id="button-cancel">Cancel</button>
            </div>
          </div>
          <!-- Modal content -->
        </div>
      </section>
      <!--modal-calendar-container-->
    </main>
    <!--container-->

    <footer>
      <div class="container">
        <div class="copyright-footer">
          <p id="footer-name"></p>
          <p id="footer-copyright"></p>
        </div>
        <!--copyright-footer-->
      </div>
    </footer>

    <!--scripts-->
    <script type="module" src="../js/general_conf.js"></script>
    <script type="module" src="../js/booking.js"></script>
    <!--scripts-->
  </body>
</html>
