<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Final Project - Website based on rent workspace - SODV1201 - 23JANMNTR1 - Instructor: Tigist Beshe "
    />
    <meta name="keywords" content="rent,workspace,developer,bvc" />
    <meta
      name="author"
      content="Group 5 - Fabio Weck, Hugo Camargo, Leandro Evaristo, Uyara Montovaneli"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/dd5f4a2a4e.js"
      crossorigin="anonymous"
    ></script>
    <title>SODV1201 - Final Project</title>
  </head>

  <body>
    <header>
        <div id="pages"></div>
        <div class="container">
          <div class="logo">
            <img id="img-logo" alt="logo" />
            <p class="menu-logo-mobile">U-Room</p>
            <div class="adjust-content-greeting"></div>
            <p id="greeting"></p>
          </div>
          <!--logo-->
  
          <div class="navbar" id="menu-links-flex">
            <a id="link-home"></a>
            <a id="link-login"></a>
            <a id="link-booking"></a>
            <a id="link-about"></a>
            <a id="link-contact"></a>
          </div>
  
          <a id="mobile-menu-icon" class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </a>
          <!--navbar-->
        </div>
        <!--container-->
      </header>
      <!--header-->

        <main class="container">
      
          <div class="adjust-content-top"></div>
    
          <section id="contact-us">

            <div class="half-card-left">
              <img src="../img/color-logo.png">
              <h1>Let's chat.<br/> We would love to hear you!</h1>              
              <h2>Leave us a message.</h2>
            </div>

            <div class="half-card-right">  
              <form action="mailto:uroom@email.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="full name"><br>
                <input type="text" name="mail" placeholder="e-mail"><br>
                <textarea id="form-text" type="text" name="comment" size="50" placeholder="your message here..."></textarea>
                <input id="sendMsg" type="submit" value="Send" >
                </form>
            </div>

          </section>

          <section class="map">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5016.213279219463!2d-114.08250734210016!3d51.05111870617487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53716ffae8c0a2c5%3A0x61b89a672ef0a7f5!2sCentennial%20Place%20West%20Tower!5e0!3m2!1sen!2sca!4v1681694770109!5m2!1sen!2sca" 
               style="border:0;" allowfullscreen="" 
              loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </section>

          <div class="adjust-content-top"></div><!--Ghost div to adjust bottom margin-->
          <!--introduction-->
        </main>
        <!--container-->

    <footer>
      <div class="container">
        <div class="copyright-footer">
          <p id="footer-name"></p>
          <p id="footer-copyright"></p>
        </div>
        <!--copyright-footer-->
      </div>
    </footer>

    <!--scripts-->
    <script type="module" src="../js/general_conf.js"></script>
    <script type="module" src="../js/script.js"></script>
    <!--scripts-->
  </body>
</html>
