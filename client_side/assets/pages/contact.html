<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Final Project - Website based on rent workspace - SODV1201 - 23JANMNTR1 - Instructor: Tigist Beshe "
    />
    <meta name="keywords" content="rent,workspace,developer,bvc" />
    <meta
      name="author"
      content="Group 5 - Fabio Weck, Hugo Camargo, Leandro Evaristo, Uyara Montovaneli"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/dd5f4a2a4e.js"
      crossorigin="anonymous"
    ></script>
    <title>SODV1201 - Final Project</title>
  </head>

  <body>
    <header>
        <div id="pages"></div>
        <div class="container">
          <div class="logo">
            <img id="img-logo" alt="logo" />
            <p class="menu-logo-mobile">U-Room</p>
          </div>
          <!--logo-->
  
          <div class="navbar" id="menu-links-flex">
            <a id="link-home"></a>
            <a id="link-login"></a>
            <a id="link-booking"></a>
            <a id="link-about"></a>
            <a id="link-contact"></a>
          </div>
  
          <a id="mobile-menu-icon" class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </a>
          <!--navbar-->
        </div>
        <!--container-->
      </header>
      <!--header-->

        <main class="container">
      
          <div class="adjust-content-top"></div>
    
          <section id="contact-us">

            <div class="half-card-left">
              <h1>Let's chat.<br/> We would love to hear you!</h1>
              <h2>Leave us a message.</h2>
            </div>

            <div class="half-card-right">  
              <form action="mailto:someone@example.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="full name"><br>
                <input type="text" name="mail" placeholder="e-mail"><br>
                <textarea id="form-text" type="text" name="comment" size="50"></textarea>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
                </form>
            </div>

          </section>
          <!--introduction-->
        </main>
        <!--container-->

    <footer>
      <div class="container">
        <div class="copyright-footer">
          <p id="footer-name"></p>
          <p id="footer-copyright"></p>
        </div>
        <!--copyright-footer-->
      </div>
    </footer>

    <!--scripts-->
    <script type="module" src="../js/general_conf.js"></script>
    <script type="module" src="../js/script.js"></script>
    <!--scripts-->
  </body>
</html>
