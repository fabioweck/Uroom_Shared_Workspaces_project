<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Final Project - Website based on rent workspace - SODV1201 - 23JANMNTR1 - Instructor: Tigist Beshe "
    />
    <meta name="keywords" content="rent,workspace,developer,bvc" />
    <meta
      name="author"
      content="Group 5 - Fabio Weck, Hugo Camargo, Leandro Evaristo, Uyara Montovaneli"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/dd5f4a2a4e.js"
      crossorigin="anonymous"
    ></script>
    <title>SODV1201 - Final Project</title>
  </head>

  <body>
    <header>
      <div id="pages"></div>
      <div class="container">
        <div class="logo">
          <img id="img-logo" alt="logo" />
          <p class="menu-logo-mobile">U-Room</p>
        </div>
        <!--logo-->

        <div class="navbar" id="menu-links-flex">
          <a id="link-home"></a>
          <a id="link-login"></a>
          <a id="link-booking"></a>
          <a id="link-about"></a>
          <a id="link-contact"></a>
        </div>

        <a
          href="javascript:void(0);"
          class="mobile-menu-icon"
          onclick="viewMobileMenu()"
        >
          <i class="fa fa-bars"></i>
        </a>
        <!--navbar-->
      </div>
      <!--container-->
    </header>
    <!--header-->

    <main class="container ownerspace">
      <div class="adjust-content-top"></div>

      <section class="owner-workspace-page-container">
        <button class="btn" onclick="refreshPage()">Reload</button>
        <button class="btn" id="btn-add-space"">Add space</button>
      </section>
      <!--my-workspace-container-->

      <section class="workspaces-container">
        <form class="search-bar-container">
          <select id="dropdown-search-bar" >
            <option value="address">address</option>
            <option value="neighborhood">neighborhood</option>
            <option value="sqft">square feet</option>
            <option value="parking" selected>parking</option>
            <option value="public-transportation" selected>
              public transportation
            </option>
            <option value="n-seats" selected>number of seats</option>
            <option value="smoking" selected>smoking</option>
            <option value="availability-date" selected>
              availability date
            </option>
            <option value="lease-term" selected>lease term</option>
            <option value="price" selected>price</option></select
          ><!--dropdown-search-bar-->

          <input type="search" name="" id="" placeholder="Search" class="input" id="search-bar">

          <button class="btn" id="btn-search-bar">Search</button>
          
        </form>
        <!--search-bar-container-->

        <div class="rooms-container">
          <div class="room-division">
            <div class="room-description">
              <img src="../img/room01.jpg" alt="Image Room" />
              <ul>
                <li>Workspace description</li>
                <li>Address</li>
                <li>Neighbourhood</li>
                <li>Parking lot</li>
                <li>Public transportation</li>
                <li>Seats</li>
                <li>Smoking</li>
                <li>Price</li>
                <li>Sqft</li>
                <li>Leasing term</li>
              </ul>
            </div>
            <!--room-description-->
            <div class="status-container">
              <p>status</p>
            </div>
            <div class="button-container">
              <button class="btn" id="btn-book">Update</button>
              <button class="btn" id="btn-book">Inactive</button>
            </div><!--button-container-->
          </div>
          <!--room-division-->
        </div>
        <!--rooms-container-->

        
      </section>
      <!--workspaces-container-->

      <section class="modal-add-space-container">
        <div id="modal-add-space" class="modal-add-space">
          <div class="modal-content">
            <h2>Add Space</h2>

            <form id="add-space-form" class="add-space-form">
              <input
                placeholder="Workspace description"
                class="input"
                type="text"
                id="add-workspace-description"
              />

              <input
                placeholder="Address"
                class="input"
                type="text"
                id="add-address"
              />

              <input
                placeholder="Neighbourhood"
                class="input"
                type="text"
                id="add-neighbourhood"
              />

              <input
                placeholder="Seats"
                class="input"
                type="number"
                id="add-seats"
              />

              <input
                placeholder="Price"
                class="input"
                type="number"
                id="add-price"
              />

              <input
                placeholder="Sqft"
                class="input"
                type="number"
                id="add-sqft"
              />

              <input
                placeholder="Leasing term"
                class="input"
                type="text"
                id="add-leasing-term"
              />

              <div class="add-space-radio-container">
                <p>Parking lot</p>
                <div class="radio-option-container">
                <input type="radio" name="parking-lot-option" id="yes" value="yes">
                  <label for="yes">Yes</label>
                  <input type="radio" name="parking-lot-option" id="no" value="no">
                  <label for="no">No</label>
                </div>
              </div><!--add-space-radio-container-->

              <div class="add-space-radio-container">
                <p>Public transportation</p>
                <div class="radio-option-container">
                <input type="radio" name="public-transportation-option" id="yes" value="yes">
                  <label for="yes">Yes</label>
                  <input type="radio" name="public-transportation-option" id="no" value="no">
                  <label for="no">No</label>
                </div>
              </div><!--add-space-radio-container-->

              <div class="add-space-radio-container">
                <p>Smoking</p>
                <div class="radio-option-container">
                  <input type="radio" name="smoking-option" id="yes" value="yes">
                  <label for="yes">Yes</label>
                  <input type="radio" name="smoking-option" id="no" value="no">
                  <label for="no">No</label>
                </div>
              </div><!--add-space-radio-container-->


              <div button-container>
                <button class="btn" id="add-space-button">
                  Submit
                </button>
                <button class="btn" id="button-close">Close</button>
              </div>
            </form>
          </div>
          <!-- Modal content -->
        </div>
      </section>
      <!--modal-container-->
    </main>
    <!--container-->

    <footer>
      <div class="container">
        <div class="copyright-footer">
          <p id="footer-name"></p>
          <p id="footer-copyright"></p>
        </div>
        <!--copyright-footer-->
      </div>
    </footer>

    <!--scripts-->
    <script type="module" src="../js/general_conf.js"></script>
    <script type="module" src="../js/ownerspace.js"></script>
    <!--scripts-->
  </body>
</html>
