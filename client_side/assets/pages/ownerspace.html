<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Final Project - Website based on rent workspace - SODV1201 - 23JANMNTR1 - Instructor: Tigist Beshe "
    />
    <meta name="keywords" content="rent,workspace,developer,bvc" />
    <meta
      name="author"
      content="Group 5 - Fabio Weck, Hugo Camargo, Leandro Evaristo, Uyara Montovaneli"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/dd5f4a2a4e.js"
      crossorigin="anonymous"
    ></script>
    <title>SODV1201 - Final Project</title>
  </head>

  <body>
    <header>
      <div id="pages"></div>
      <div class="container">
        <div class="logo">
          <img id="img-logo" alt="logo" />
          <p class="menu-logo-mobile">U-Room</p>
        </div>
        <!--logo-->

        <div class="navbar" id="menu-links-flex">
          <a id="link-home"></a>
          <a id="link-login"></a>
          <a id="link-booking"></a>
          <a id="link-about"></a>
          <a id="link-contact"></a>
        </div>

        <a id="mobile-menu-icon" class="mobile-menu-icon">
          <i class="fa fa-bars"></i>
        </a>
        <!--navbar-->
      </div>
      <!--container-->
    </header>
    <!--header-->

    <main class="container ownerspace">
      <div class="adjust-content-top"></div>

      <section class="owner-workspace-page-container">
        <div>
          <button class="btn" id="btn-add-property">Add Property</button>
          <button class="btn" id="btn-add-workspace">Add Workspace</button>
        </div>
        <div>
          <button class="btn" id="btn-my-properties">My Properties</button>
          <button class="btn" id="btn-my-rooms">My Workspaces</button>
        </div>
      </section>
      <!--owner-workspace-page-container-->

      <section class="workspaces-container">
        <form class="search-bar-container">
          <div class="search-bar-divison">
            <select id="dropdown-search-bar-property">
              <option value="address" selected>Address</option>
              <option value="neighborhood">Neighborhood</option>
              <option value="ParkingLot">Parking Lot</option>
              <option value="PublicTransportation">
                Public Transportation
              </option>
            </select>
            <!--dropdown-search-bar-property-->

            <input
              type="search"
              placeholder="Search Property"
              class="input"
              id="search-bar-property"
              autocomplete="off"
            />
          </div>

          <div class="search-bar-divison">
            <select id="dropdown-search-bar-workspace">
              <option value="address">Address</option>
              <option value="neighborhood">Neighborhood</option>
              <option value="lease_term">Lease Term</option>
              <option value="price">Price</option>
              <option value="seats">Seats</option>
              <option value="smoking">Smoking</option>
              <option value="sqft">Square Feet</option>
              <option value="workspace_type">Workspace Type</option>
              <option value="ParkingLot">Parking Lot</option>
              <option value="PublicTransportation">
                Public Transportation
              </option>
            </select>
            <!--dropdown-search-bar-workspace-->

            <input
              type="search"
              placeholder="Search"
              class="input"
              id="search-bar-workspace"
              autocomplete="off"
            />
          </div>
        </form>
        <!--search-bar-container-->

        <div class="properties-container" id="properties-container"></div>
        <!--properties-container-->

        <div class="rooms-container" id="rooms-container"></div>
        <!--rooms-container-->
      </section>
      <!--workspaces-container-->

      <section class="modal-add-property-container">
        <div id="modal-add-property" class="modal-add-property">
          <!--modal-content-property-->
        </div>
        <!--modal-add-property-->
      </section>
      <!--modal-add-property-container-->

      <section class="modal-add-workspace-container">
        <div id="modal-add-workspace" class="modal-add-workspace"></div>
        <!--modal-add-workspace-->
      </section>
      <!--modal-add-workspace-container-->
    </main>
    <!--container-->

    <footer>
      <div class="container">
        <div class="copyright-footer">
          <p id="footer-name"></p>
          <p id="footer-copyright"></p>
        </div>
        <!--copyright-footer-->
      </div>
    </footer>

    <!--scripts-->
    <script type="module" src="../js/general_conf.js"></script>
    <script type="module" src="../js/ownerspace.js"></script>
    <!--scripts-->
  </body>
</html>
